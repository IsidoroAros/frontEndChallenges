<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <form class="calculator" name="calc">
            
            <input id="calculator-screen" type="value" type="text" name="txt" readonly="">
                <div class="keyboard">

                <span onclick="document.calc.txt.value += '1' " class="key" id="one">1</span>
                <span onclick="document.calc.txt.value += '2' " class="key" id="two">2</span>
                <span onclick="document.calc.txt.value += '3' " class="key" id="three">3</span>
                <span onclick="document.calc.txt.value += '4' " class="key" id="four">4</span>
                <span onclick="document.calc.txt.value += '5' " class="key" id="five">5</span>
                <span onclick="document.calc.txt.value += '6' " class="key" id="six">6</span>
                <span onclick="document.calc.txt.value += '7' " class="key" id="seven">7</span>
                <span onclick="document.calc.txt.value += '8' " class="key" id="eight">8</span>
                <span onclick="document.calc.txt.value += '9' " class="key" id="nine">9</span>
                <span onclick="document.calc.txt.value += '0' " class="key" id="zero">0</span>
                <span onclick="document.calc.txt.value += '+' " class="key right-buttons" id="plus">+</span>
                <span onclick="document.calc.txt.value += '-' " class="key right-buttons" id="minus">-</span>
                <span onclick="document.calc.txt.value += '/' " class="key right-buttons" id="divide">/</span>
                <span onclick="document.calc.txt.value += '%' " class="key top-buttons" id="mod">%</span>
                <span onclick="document.calc.txt.value += '*' " class="key right-buttons" id="mult">*</span>
                <span onclick="document.calc.txt.value = eval(calc.txt.value) " class="key right-buttons" id="equals">=</span>
                <span onclick="document.calc.txt.value = calc.txt.value = '' " class="key top-buttons" id="AC">AC</span>
                <span onclick="document.calc.txt.value += '.' " class="key" id="dot">.</span>
                
            </div>
        </form>



    <script src="app.js"></script>
</body>
</html>
