<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="calculator">

        <div id="calculator-screen"></div>

        <div class="keyboard">

                <div class="key number" id="one">1</div>
                <div class="key number" id="two">2</div>
                <div class="key number" id="three">3</div>
                <div class="key number" id="four">4</div>
                <div class="key number" id="five">5</div>
                <div class="key number" id="six">6</div>
                <div class="key number" id="seven">7</div>
                <div class="key number" id="eight">8</div>
                <div class="key number" id="nine">9</div>
                <div class="key number" id="zero">0</div>
                <div class="key right-buttons operand" id="plus">+</div>
                <div class="key right-buttons operand" id="minus">-</div>
                <div class="key right-buttons operand" id="divide">/</div>
                <div class="key top-buttons operand" id="mod">%</div>
                <div class="key right-buttons operand" id="mult">*</div>
                <div class="key right-buttons operand" id="equals">=</div>
                <div class="key top-buttons" id="AC">AC</div>
                <div class="key" id="dot">.</div>
            
        </div>

    </section>

    <script src="app.js"></script>
</body>
</html>
