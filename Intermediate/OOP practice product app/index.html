<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product app OOP</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    
    <!--App navigation-->
    <nav class="navbar-light bg-light">
        <a href="#" class="navbar-brand">
            Product app
        </a>
    </nav>
    
    <!--App-->
    <div class="container">
        <div id="app" class="row pt-4">
            <!--add products, col 4/12-->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>
                        <form id="product-form" class="card-body">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Product name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" step="0.01" id="price" placeholder="Product price" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" placeholder="Release year" class="form-control" value="2020">
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary btn-block">
                        </form>
                </div>
            </div>
            <!--List products col, 8/12-->

    <script src="app.js"></script>
</body>
</html>
